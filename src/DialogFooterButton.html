<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--{mode} {action?'mdc-dialog__action':''}"><slot></slot></button>
<script>
export default {
    onstate({current, changed, previous}) {
        if (changed.mode && previous) {
            throw new Error("Mode cannot be changed");
        }
        if (current.mode !== "accept" && current.mode !== "cancel") {
            throw new Error("Mode can be only 'accept' or 'cancel'");
        }
    }
}
</script>
