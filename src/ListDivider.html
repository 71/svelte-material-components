{#if in_list}
<li {...attrs}></li>
{:else}
<hr {...attrs} />
{/if}
<script>
import {processClasses} from './helpers.js';
export default {
    data() {
        return {
            "in_list": false
        }
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let classes = ["mdc-list-divider"];
            if (result["in-list"]) {
                result.role = "separator";
            }
            delete result["in-list"];
            delete result.attrs;
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    }
};
</script>
