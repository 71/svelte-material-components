{#if in_list}
<li {...attrs}></li>
{:else}
<hr {...attrs} />
{/if}
<script>
import {processAttributes} from './helpers.js';
export default {
    data() {
        return {
            "in_list": false
        }
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let classes = ["mdc-list-divider"];
            if (result.in_list) {
                result.role = "separator";
            }
            delete result.in_list;
            delete result.attrs;
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
