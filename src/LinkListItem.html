<a {...attrs}>
    {#if show_graphic}
    <span role="presentation" class="mdc-list-item__graphic">
        <slot name="graphic"></slot>
    </span>
    {/if}
    {#if primary_text}
    <span class="mdc-list-item__text">
      {primary_text}
      {#if second_text}
      <span class="mdc-list-item__secondary-text">
        {second_text}
      </span>
      {/if}
    </span>
    {:else}
    <slot></slot>
    {/if}
    {#if show_meta}
    <span role="presentation" class="mdc-list-item__meta">
        <slot name="meta"></slot>
    </span>
    {/if}
</a>

<script>
import {processAttributes} from './helpers.js';
export default {
    data() {
        return {
            show_meta: false,
            show_graphic: false
        }
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls ="mdc-list-item";
            let classes = [cls];
            for (let key of ["selected", "activated"]) {
                if (result[key]) {
                    classes.push(cls+"--"+key);
                }
                delete result[key];
            }
            for (let key of ["primary_text", "second_text", "show_graphic", "show_meta", "attrs"])  {
                delete result[key];
            }
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
