<div {...attrs}>
    <slot></slot>
</div>
<link rel="stylesheet" type="text/css" href="@material/card/dist/mdc-card.css" />
<script>
import {processAttributes} from './helpers.js';
export default {
    computed: {
        attrs (attributes) {
            var result = Object.assign({}, attributes);
            var cls ="mdc-card__media";
            var classes = [cls];
            if (result.wide) {
                classes.push(cls+"--16-9");
            }
            delete result.wide;
            if (result.square) {
                classes.push(cls+"--square");
            }
            delete result.square;
            delete result.attrs;
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
