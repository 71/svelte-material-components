<li class="mdc-image-list__item">
  {#if aspect_container}
      <div class="mdc-image-list__image-aspect-container">
        <img class="mdc-image-list__image" src="{src}" />
      </div>
  {:else}
      <img class="mdc-image-list__image" src="{src}" />
  {/if}
  {#if text_label}
      <div class="mdc-image-list__supporting">
        <span class="mdc-image-list__label">{text_label}</span>
      </div>
  {/if}
</li>
<script>
export default {
    onstate({current}) {
        if (!current.src) {
            throw new Error("Attribute 'src' should be defined");
        }
    }
}
</script>
