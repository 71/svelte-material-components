<Button {...attrs}></Button>
<link rel="stylesheet" type="text/css" href="@material/card/dist/md.card.css" />
<script>
import {processAttributes} from './helpers.js';
export default {
    components: {Button: "./Button.html"},
    computed: {
        attrs (attributes) {
            var result = Object.assign({}, attributes);
            var cls ="mdc-card__action--button";
            var classes = ["mdc-card__action", cls];
            for (let key of ["ripple", "dense", "raised", "disabled", "unelevated", "stroked", "primary", "secondary"]) {
                if (result[key]) {
                    classes.push(cls+"--"+key);
                }
                delete result[key];
            }
            delete result.attrs;
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
