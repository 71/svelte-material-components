<nav ref:tabs {...attrs}>
  <slot></slot>
  <span class="mdc-tab-bar__indicator"></span>
</nav>
<script>
import {MDCTabBar} from '@material/tabs';
import {processClasses} from './helpers.js';
export default {
    oncreate() {
        if (this.root && this.root.getTabsComponent) {
            this.mdcComponent = this.root.getTabsComponent();
        } else {
            this.mdcComponent = new MDCTabBar(this.refs.tabs);
        }
        this.mdcComponent.listen("MDCTabBar:change", () => {
            this.fire("change", {"activeTabIndex": this.mdcComponent.activeTabIndex});
            this.set({"active-tab-index": this.mdcComponent.activeTabIndex});
        })
    },
    ondestroy() {
        if (!this.root || !this.root.getTabsComponent) {
            this.mdcComponent.destroy();
        }
    },
    onstate({current, changed}) {
        if (changed["active-tab-index"] && this.mdcComponent.activeTabIndex !== current["active-tab-index"]) {
            this.mdcComponent.activeTabIndex = current["active-tab-index"];
        }
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls ="mdc-tab-bar";
            let classes = [cls];
            for (let key of ["icon-tab-bar", "icons-with-text"]) {
                if (result[key]) {
                    classes.push(cls+"--"+formatString(key));
                }
                delete result[key];
            }
            delete result.attrs;
            delete result["active-tab-index"];
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    }
}
</script>
