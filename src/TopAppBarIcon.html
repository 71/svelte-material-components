<Icon {...attrs}><slot></slot></Icon>
<script>
import {processClasses} from './helpers.js';
export default {
    components: {
        Icon: "./Icon.html"
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls = "mdc-toolbar__";
            for (let key of ["navigation-icon", "action-item"]) {
                if (result[key]) {
                    classes.push(cls+"--"+key);
                    break;
                }
            }
            delete result.navigationIcon;
            delete result.actionItem;
            delete result.attrs;
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    }
};
</script>
