<a ref:tab class="mdc-tab {(icon && !icon_only) ?'mdc-tab--with-icon-and-text': ''}" href="#{href}">
    {#if icon}
        <Icon class="mdc-tab__icon">{icon}</Icon>
        {#if !icon_only}
            <span class="mdc-tab__icon-text"><slot></slot></span>
        {/if}
    {else}
        <slot></slot>
    {/if}
    <span class="mdc-tab__indicator"></span>
 </a>
 <script>
 export default {
     components: {
         Icon: './Icon.html'
     },
     data() {
         return {
             icon: null,
             icon_only: false
         }
     }
 }
 </script>
