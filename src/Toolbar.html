<header {...attrs}>
  <slot></slot>
</header>

<script>
import {processAttributes, formatString} from './helpers.js';
export default {
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls ="mdc-toolbar";
            let classes = [cls];
            for (let key of ["fixed", "waterfall", "fixedLastrowOnly", "flexible", "flexibleDefaultBehavior"]) {
                if (result[key]) {
                    classes.push(cls+"--"+formatString(key));
                }
                delete result[key];
            }
            delete result.attrs;
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
