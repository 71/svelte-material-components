<section {...attrs}>
    <slot></slot>
</section>

<script>
import {processAttributes, formatString} from './helpers.js';
export default {
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls ="mdc-toolbar__section";
            let classes = [cls];
            for (let key of ["align", "shrinkToFit"]) {
                if (result[key]) {
                    if (key === "align") {
                        let v = result[key]
                        if (v === "start" || v === "end") {
                            key += "-"+v;
                        } else {
                            continue;
                        }
                    }
                    classes.push(cls+"--"+formatString(key));
                }
                delete result[key];
            }
            delete result.attrs;
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
