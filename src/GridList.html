<div {...attrs}>
  <ul class="mdc-grid-list__tiles">
    
  </ul>
</div>

<script>
import {processAttributes} from './helpers.js';
export default {
    components: {
        Icon: "./Icon.html"
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls ="mdc-grid-list";
            let classes = [cls];
            switch (attributes.padding) {
              case "1":
              case 1:
                classes.push(cls+"--tile-gutter-1");
                break;
              case "4":
              case 4:
                break;
              default:
                throw new Error("Padding has invalid value: detected '"+attributes.padding+"', should be 1 or 4");
            }
            delete attributes.padding;
            switch (attributes.iconAlign) {
              case "start":
              case "end":
                classes.push(cls+"--with-icon-align-"+attributes.iconAlign);
                break;
              default:
                if (attributes.iconAlign) {
                  throw new Error("iconAlign has invalid value: detected '"+attributes.iconAlign+"', should be 'start' or 'end'");
                }
            }
            delete attributes.iconAlign;
            switch (attributes.tileAspect) {
              case "1x1":
              case "16x9":
              case "2x3":
              case "3x2":
              case "4x3":
              case "3x4":
                classes.push(cls+"--tile-aspect-"+attributes.tileAspect);
                break;
              default:
                if (attributes.tileAspect) {
                  throw new Error("tileAspect has invalid value: detected '"+attributes.tileAspect+"', should be '1x1', '16x9', '2x3', '3x2', '4x3' or '3x4'.");
                }
            }
            delete attributes.tileAspect;
            
            for (let key of ["headerCaption", "twolineCaption"]) {
                if (result[key]) {
                    classes.push(cls+"--"+key);
                }
                delete result[key];
            }
            delete result.attrs;
            if (result["class"]) {
                classes.push(result["class"]);
            }
            result["class"] = classes.join(" ");
            return processAttributes(result);
        }
    }
};
</script>
